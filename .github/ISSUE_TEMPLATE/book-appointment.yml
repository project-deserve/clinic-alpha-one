name: Book Doctor Appointment
description: This form enables a nurse to capture all data required by doctor to schedule an appointment
labels: [appointment]
title: "Schedule an appointment with doctor"

body:
- type: markdown
  attributes:
    value: "![IMAGE](https://avatars.githubusercontent.com/u/111590499?s=60&v=4)"
    
- type: input
  id: id
  attributes:
    label: Identity Number
    description: Enter the Personal health record number for the patient
    placeholder: ex. xxxxxx-xxxx-xxxxx-xxxxxxx-xxxxxx    
  validations:
    required: true
    
- type: dropdown
  id: reason
  attributes:
    label: Choose a reason for the appointment
    description: Select one of the reasons below for the reason of needing a doctor appointment      
    options:
      - Ask a Question
      - Developed a condition
      - Became ill
  validations:
    required: true

- type: dropdown
  id: condition
  attributes:
    label: Choose your medical condition
    description: Select one of the medical conditions listed below
    options:
      - c-1 - unknown
      - c-2 - yyyyyyyyyyyyy
      - c-3 - zzzzzzzzzzzzz
  validations:
    required: false

- type: dropdown
  id: illness
  attributes:
    label: Choose your medical illness
    description: Select one of the medical conditions listed below    
    options:
      - i-1 - unknown
      - i-2 - xxxxxxxxxxx
      - i-3 - yyyyyyyyyyy
  validations:
    required: false

- type: input
  id: weight
  attributes:
    label: Weight
    description: Enter the current weight of the patent in kilograms
    placeholder: ex. 170       
  validations:
    required: true
    
- type: input
  id: height
  attributes:
    label: Height
    description: Enter the current height of the patent in meters
    placeholder: ex. 1.2      
  validations:
    required: true
    
- type: input
  id: blood_pressure
  attributes:
    label: Blood Pressure
    description: Enter the current blod pressure of the patent
    placeholder: ex. xx/yy      
  validations:
    required: true    

- type: dropdown
  id: communication
  attributes:
    label: Select a method of communication
    options:
      - Chat
      - Telephone Call
      - Video Conference
  validations:
    required: true
        
- type: checkboxes
  attributes:
    label: I acknowledge that creating this health issue does not guarantee an appointment
    options:
      - label: Confirm
        required: true
